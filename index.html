<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
  <title>Profile Card</title>

</head>

<body>
  <main class="card">
    <div class="profile">
      <img src="./src/images/image-victor.jpg" alt="Foto do victor">
      <h3 class="name">Victor Crest <span class="age">26</span></h3>
      <p class="city">London</p>
    </div>
    <hr>


    <div class="info">
      <ul class="social-media">
        <li class="number">80K</li>
        <p class="media">Followers</p>
      </ul>

      <ul class="social-media">
        <li class="number">803K</li>
        <p class="media">Likes</p>
      </ul>

      <ul class="social-media">
        <li class="number">1.4K</li>
        <p class="media">Photos</p>
      </ul>
    </div>
  </main>
</body>

</html>
